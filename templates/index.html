<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MySQL Connection Test</title>
</head>
<body>
    <h2>Enter MySQL Connection Details</h2>
    <form method="post" action="/getinput">
        <label>Server:</label><br>
        <input type="text" name="server" placeholder="localhost" required><br><br>

        <label>Database:</label><br>
        <input type="text" name="database" placeholder="mydb" required><br><br>

        <label>Username:</label><br>
        <input type="text" name="username" placeholder="root" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">Test Connection</button>
    </form>
</body>
</html>
