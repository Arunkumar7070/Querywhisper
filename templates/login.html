<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SQL Query Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="floating-shapes">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-database fa-3x text-primary mb-3"></i>
                <h2>Welcome Back</h2>
                <p>Sign in to your SQL Query Generator account</p>
            </div>

            {% if error %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                </div>
            {% endif %}

            <form action="/login" method="post">
                <div class="form-floating">
                    <input type="email" class="form-control" id="username" name="username" placeholder="your@email.com" required>
                    <label for="username"><i class="fas fa-envelope me-2"></i>Email Address</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                </div>

                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>

            <div class="divider">
                <span>New to SQL Query Generator?</span>
            </div>

            <div class="register-link">
                <a href="{{ url_for('register') }}">
                    <i class="fas fa-user-plus me-2"></i>Create an Account
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
